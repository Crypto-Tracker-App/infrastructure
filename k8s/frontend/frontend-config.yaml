apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: default
  labels:
    app: frontend
    component: config
data:
  config.js: |
    // Runtime configuration for Crypto Tracker Frontend
    // This file is mounted into the nginx container at /usr/share/nginx/html/config.js
    window.__APP_CONFIG__ = {
      API_BASE_URL: 'http://20.251.246.218',
      VAPID_PUBLIC_KEY: 'your_public_key_here',
      // Add more configuration values as needed
      // Example:
      // FEATURE_FLAGS: {
      //   enableNotifications: true,
      //   enablePortfolio: true,
      // },
    };
