apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricing-service
  labels:
    app: pricing-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pricing-service
  template:
    metadata:
      labels:
        app: pricing-service
    spec:
      containers:
        - name: pricing-service
          image: cryptotracker.azurecr.io/pricing-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 12000
              name: http
          envFrom:
            - configMapRef:
                name: pricing-service-config
            - secretRef:
                name: pricing-service-secrets
          readinessProbe:
            httpGet:
              path: /ready
              port: 12000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 12000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
