apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-service
  labels:
    app: alert-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-service
  template:
    metadata:
      labels:
        app: alert-service
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:16-alpine
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: alertservice-config
              key: DB_HOST
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: alertservice-config
              key: POSTGRES_USER
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: alertservice-config
              key: POSTGRES_DB
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: alertservice-secret
              key: POSTGRES_PASSWORD
        command: ['sh', '-c', 'until pg_isready -h $DB_HOST -p 5432; do echo waiting for db; sleep 2; done']
      containers:
      - name: alert-service
        image: cryptotracker.azurecr.io/alert-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: alertservice-config
              key: FLASK_ENV
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: alertservice-config
              key: FRONTEND_URL
        - name: PRICING_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: alertservice-config
              key: PRICING_SERVICE_URL
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: alertservice-config
              key: AUTH_SERVICE_URL
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: alertservice-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: alertservice-config
              key: DB_PORT
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: alertservice-config
              key: POSTGRES_PORT
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: alertservice-config
              key: POSTGRES_USER
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: alertservice-config
              key: POSTGRES_DB
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: alertservice-config
              key: PORT
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: alertservice-secret
              key: POSTGRES_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: alertservice-secret
              key: SECRET_KEY
        - name: MAIL_SERVER
          valueFrom:
            secretKeyRef:
              name: alertservice-secret
              key: MAIL_SERVER
        - name: MAIL_PORT
          valueFrom:
            secretKeyRef:
              name: alertservice-secret
              key: MAIL_PORT
        - name: MAIL_USE_TLS
          valueFrom:
            secretKeyRef:
              name: alertservice-secret
              key: MAIL_USE_TLS
        - name: MAIL_USERNAME
          valueFrom:
            secretKeyRef:
              name: alertservice-secret
              key: MAIL_USERNAME
        - name: MAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: alertservice-secret
              key: MAIL_PASSWORD
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "150m"
