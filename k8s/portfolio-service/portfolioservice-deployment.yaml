apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-service
  labels:
    app: portfolio-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-service
  template:
    metadata:
      labels:
        app: portfolio-service
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:13-alpine
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: portfolioservice-config
              key: DB_HOST
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: portfolioservice-config
              key: POSTGRES_USER
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: portfolioservice-config
              key: POSTGRES_DB
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: portfolioservice-secret
              key: POSTGRES_PASSWORD
        command: ['sh', '-c', 'until pg_isready -h $DB_HOST -p 5432; do echo waiting for db; sleep 2; done']
      containers:
      - name: portfolio-service
        image: cryptotracker.azurecr.io/portfolio-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: portfolioservice-config
              key: FLASK_ENV
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: portfolioservice-config
              key: FRONTEND_URL
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: portfolioservice-config
              key: AUTH_SERVICE_URL
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: portfolioservice-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: portfolioservice-config
              key: DB_PORT
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: portfolioservice-config
              key: POSTGRES_PORT
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: portfolioservice-config
              key: POSTGRES_USER
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: portfolioservice-config
              key: POSTGRES_DB
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: portfolioservice-config
              key: PORT
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: portfolioservice-secret
              key: POSTGRES_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: portfolioservice-secret
              key: SECRET_KEY
        livenessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "48Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "150m"
