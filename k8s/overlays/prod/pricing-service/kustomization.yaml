apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
  - ../../../pricing-service

labels:
  - pairs:
      environment: production

# Production-specific patches
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: pricing-service
  - patch: |-
      - op: replace
        path: /data/ENVIRONMENT
        value: production
    target:
      kind: ConfigMap
      name: pricing-service-config

# Production images - update tag as needed
images:
  - name: cryptotracker.azurecr.io/pricing-service
    newTag: latest
