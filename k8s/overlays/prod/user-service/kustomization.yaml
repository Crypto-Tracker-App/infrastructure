apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
  - ../../../user-service

labels:
  - pairs:
      environment: production

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: user-service
  - patch: |-
      - op: replace
        path: /data/ENVIRONMENT
        value: production
    target:
      kind: ConfigMap
      name: userservice-config
